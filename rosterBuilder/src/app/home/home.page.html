<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Roster Builder</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">

    <ion-item-sliding *ngFor="let player of players; let i = index">
      <ion-item>
        <ion-label>{{player.name}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="removePlayer(player, i)"> Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="present-alert">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-alert trigger="present-alert"
             header="Add Player"
             subHeader="Please enter player information..."
             [buttons]="alertButtons"
             [inputs]="alertInputs"></ion-alert>

</ion-content>
