<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Roster Builder</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <h3 class="no-item ion-text-center" *ngIf="players.length === 0">
      No players available on the list!
    </h3>

    <ion-item-sliding *ngFor="let player of players; let i = index">
      <ion-item>
        <ion-label style="display:contents">
          <img class="profilePicture" *ngIf="player.image == null || player.image == ''" src="{{defaultPlayerImage}}" />
          <img class="profilePicture" *ngIf="player.image != null && player.image != ''" src="{{player.image}}" />
          {{player.name}}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="takePlayerPicture(player, i, player._id)">
          <ion-icon name="create"></ion-icon> Take Picture
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="editPlayer(player, i, player._id)">
          <ion-icon name="create"></ion-icon> Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="removePlayer(player, player._id)">
          <ion-icon name="trash"></ion-icon> Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addPlayer()" style="margin-bottom: 10px">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="messageTeam()">
      <ion-icon name="chatbox-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
